<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绘制风车</title>
</head>
<body>
<canvas id="cas" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    var context = document.getElementById("cas").getContext('2d');
	context.arc(300,50,50,0.5*Math.PI,1.5*Math.PI);//绘制圆
	context.strokeStyle='#00f';//定义描边颜色
	context.closePath()//闭合路径
	context.stroke();//定义描边
	context.fillStyle='#00f';//填充图形
	context.fill();//填充图形
	//定义左侧
	context.arc(250,100,50,0,1*Math.PI);//绘制圆
	context.strokeStyle='#00f';//定义描边颜色
	context.closePath()//闭合路径
	context.stroke();//定义描边
	context.fillStyle='#00f';//填充图形
	context.fill();//填充图形
	//定义下边
	context.arc(300,150,50,0.5*Math.PI,1.5*Math.PI,true);//逆时针绘制圆
	context.strokeStyle='#00f';//定义描边颜色
	context.closePath()//闭合路径
	context.stroke();//定义描边
	context.fillStyle='#00f';//填充图形
	context.fill();//填充图形
	//定义右侧
	context.arc(350,100,50,0,1*Math.PI,true);//逆时针绘制圆
	context.strokeStyle='#00f';//定义描边颜色
	context.closePath()//闭合路径
	context.stroke();//定义描边
	context.fillStyle='#00f';//填充图形
	context.fill();//填充图形
</script>
